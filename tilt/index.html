<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Tilt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta name="description" content="Using tilt.js to add interactive effects to images." />
		<link href="https://fonts.googleapis.com/css?family=Nunito:700,700italic,400,400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="assets/main.css" />
		
		<style>
			img {
				width: 100%;
				height: 100%;
				cursor: pointer;
				box-shadow: 0px 0px 10px #00000030;
			}
		</style>
		
	</head>
	<body>
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<h1 id="text01">Tilt</h1>
					<p id="text02">Using tilt.js to add interactive effects to images.</p>
					<div id="gallery01" class="gallery">
						<div class="inner">
							<ul>
								<li>
									<div data-tilt data-tilt-scale="1.1" data-tilt-glare data-tilt-max-glare="0.8"><img src="assets/images/gallery01/d6c65cef.jpg" alt="Untitled" /></div>
								</li><li>
									<div data-tilt data-tilt-scale="1.1" data-tilt-glare data-tilt-max-glare="0.8"><img src="assets/images/gallery01/570bed0e.jpg" alt="Untitled" /></div>
								</li><li>
									<div data-tilt data-tilt-scale="1.1" data-tilt-glare data-tilt-max-glare="0.8"><img src="assets/images/gallery01/97036633.jpg" alt="Untitled" /></div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/main.js"></script>
		<script type="text/javascript" src="vanilla-tilt.js"></script>
	</body>
</html>
